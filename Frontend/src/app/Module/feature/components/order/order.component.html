<div class="py-20 px-5 lg:px-10">
    <h1 class="font-bold text-lg">My Orders</h1>
    <div class="lg:grid grid-cols-5 gap-5">
        <div class="col-span-1">
            <div class="">
                <div *ngFor="let option of orderFilter">
                    <div class="flex items-center">
                        <mat-checkbox [id]="option.value" [value]="option.value">
                            <span class="text-sm text-gray-500">
                                {{option.lable}}
                            </span>
                        </mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-3 space-y-5">
            <div class="space-y-5" *ngFor="let item of orders">
                <div *ngFor="let orderItem of item" (click)="navigateToOrderDetails(1)" class="cursor-pointer">
                    <app-order-card />
                </div>
            </div>
        </div>
    </div>
</div>
