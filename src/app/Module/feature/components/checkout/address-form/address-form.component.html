<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
    <div class="col-span-1 lg:col-span-5">
        <div class="rounded-[12px] shadow-lg h-[32.2rem] mb-5 overflow-y-scroll hide-scrollbar p-5">
            <div class="p-5 py-3 cursor-pointer">
                <div *ngFor="let item of adresses; let last = last" class="py-4 space-y-0 flex justify-between items-start border-b-2">
                    <app-address-card [adresses]="item" />
                    <button class="btn" (click)="handlecreateOrder(item)">Deliver Here</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-1 lg:col-span-7">
        <div class="rounded-[12px] shadow-lg p-5">
            <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
                <div class="grid gird-col-1 gap-3 sm:grid-cols-2">
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" formControlName="firstName" placeholder="First Name"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" formControlName="lastName" placeholder="Last Name"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-2">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Address</mat-label>
                            <textarea matInput type="text" formControlName="streetAddress" placeholder="Address"
                                autocomplete="given-name" rows="4"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input matInput type="text" formControlName="city" placeholder="City"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input matInput type="text" formControlName="state" placeholder="State"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Pincode</mat-label>
                            <input matInput type="text" formControlName="pincode" placeholder="Pincode"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Phone Number</mat-label>
                            <input matInput type="text" formControlName="mobile" placeholder="Phone Number"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-2">

                            <button class="btn w-full">Deliver Here</button>
                    </div>                    
                </div>
            </form>
        </div>
    </div>
</div>
